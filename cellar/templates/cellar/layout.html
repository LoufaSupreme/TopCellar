{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b8474acc28.js" crossorigin="anonymous"></script> 
    <!-- Stylesheets -->
    <link href="{% static 'cellar/resets.css' %}" rel="stylesheet">
    <link href="{% static 'cellar/style.css' %}" rel="stylesheet">
    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4" defer></script>
    <!-- Scripts -->
    <script src="{% static 'cellar/api.js' %}" defer></script>
    <script src="{% static 'cellar/client.js' %}" defer></script>
    <script src="{% static 'cellar/kpi.js' %}" defer></script>

    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'cellar/favicon.png' %}"/>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
{% block script %}
{% endblock %}
</html>
